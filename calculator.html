<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet', type='text/css', href='calculator.css'>
</head>
<body>
  <h1> Basic Calculator! </h1>
  <h3> Calculator accepting 2 numbers and 1 operation. Accepts keyboard and mouse inputs. Rounds to 4 decimal places. No backspace support yet. Clear accessed on keyboard by hitting c. Currently does not allow operating on answer or string operations..</h3>
  <div class='calculator'>
    <div class='display'>
      <p> Hello! </p>
    </div>
    <div class='buttons'>
      <button id='button1'> 1 </button> <button id='button2'> 2 </button> <button id='button3'> 3 </button> <br>
      <button id='button4'> 4 </button> <button id='button5'> 5 </button> <button id='button6'> 6 </button> <br>
      <button id='button7'> 7 </button> <button id='button8'> 8 </button> <button id='button9'> 9 </button> <br>
      <button id='button0'> 0 </button> <button id='buttonPt'> . </button> <br><br>

      <button class='op' id='add'> + </button> <button class='op' id='subtract'> - </button> <button class='op' id='multiply'> * </button> <button class='op' id='divide'> / </button> <button class='op' id='equals'> = </button> <br>
      <button id='clear'> Clear </button>
    </div>
  </div>

  <script src='calculator.js'></script>
</body>
</html>
